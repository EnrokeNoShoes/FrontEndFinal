<h2 mat-dialog-title>Seleccionar Producto</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let producto of productos" (click)="seleccionarProducto(producto)">
      {{ producto.desproducto }} ({{ producto.codigobarra }})
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cerrarModal()">Cancelar</button>
</mat-dialog-actions>
