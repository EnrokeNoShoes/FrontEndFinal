<div class="card-container">
    <mat-card>
         <mat-card-header>
              <mat-card-title>Iniciar Sesion</mat-card-title>
         </mat-card-header>
         <mat-card-content>
              <form class="form-custom" [formGroup]="fromAcceso">
                   <mat-form-field class="input-custom">
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="NomUsu">
                   </mat-form-field>
                   <mat-form-field class="input-custom">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput formControlName="PassUsu" type="PassUsu">
                   </mat-form-field>
                   <mat-form-field class="input-custom">
                    <mat-label>Codempresa</mat-label>
                    <input matInput formControlName="codempresa" type="codempresa">
               </mat-form-field>
                   <div class="flex">
                        <button mat-flat-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
                   </div>
              </form>
         </mat-card-content>
    </mat-card>
</div>
