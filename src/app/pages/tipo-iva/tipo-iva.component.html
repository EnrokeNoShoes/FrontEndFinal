<div class="card-container">
    <mat-card>
         <mat-card-header>
              <mat-card-title>Tipo Iva</mat-card-title>
         </mat-card-header>
         <mat-card-content>

          <table mat-table [dataSource]="listaTipoiva" class="mat-elevation-z8">
               <ng-container matColumnDef="numiva">
                 <th mat-header-cell *matHeaderCellDef> Tipo Iva </th>
                 <td mat-cell *matCellDef="let element"> {{element.numiva}} </td>
               </ng-container>
               
               <ng-container matColumnDef="desiva">
                 <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                 <td mat-cell *matCellDef="let element"> {{element.desiva}} </td>
               </ng-container>
               
               <ng-container matColumnDef="coheficiente">
                 <th mat-header-cell *matHeaderCellDef> Coheficiente </th>
                 <td mat-cell *matCellDef="let element"> {{element.coheficiente}} </td>
               </ng-container>
             
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>




         </mat-card-content>
    </mat-card>
</div>
