<div class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Listado de Pedidos de Compra</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
                <ng-container matColumnDef="numcomprobantepc">
                    <th mat-header-cell *matHeaderCellDef> Nro. Pedido </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.numcomprobantepc }} </td>
                </ng-container>

                <ng-container matColumnDef="numcomprobante">
                    <th mat-header-cell *matHeaderCellDef> Nº Comprobante </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.numcomprobante }} </td>
                </ng-container>

                <ng-container matColumnDef="numsuc">
                    <th mat-header-cell *matHeaderCellDef> Nº Sucursal </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.numsuc }} </td>
                </ng-container>

                <ng-container matColumnDef="dessuc">
                    <th mat-header-cell *matHeaderCellDef> Sucursal </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.dessuc }} </td>
                </ng-container>

                <ng-container matColumnDef="fechapedido">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.fechapedido }} </td>
                </ng-container>        

                <ng-container matColumnDef="desestado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.desestado }} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let pedido"> {{ pedido.acciones }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
